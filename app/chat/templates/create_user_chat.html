{% extends 'base.html' %}

{% block title %}Create User Chat{% endblock %}

{% block content %}
<div class="container">
    <h1>Create User Chat</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="receiver">Select a User to Chat With:</label>
            <select name="receiver" class="form-control" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="content">Message:</label>
            <textarea name="content" class="form-control" rows="4" placeholder="Type your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Start Chat</button>
    </form>
</div>
{% endblock %}
