{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Create Group Chat{%endblock%}</title>
    <link href={%static 'style/styleChat.css'%} rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Create Group Chat</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="group_name">Group Name:</label>
            <input type="text" name="group_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="members">Select Members:</label><br><br>
            <select name="members" class="form-control" multiple required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Group Chat</button>
    </form>
</div>
    <script src={%static 'script/chat.js'%}></script>
</body>
</html>
