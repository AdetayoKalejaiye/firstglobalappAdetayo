<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ={% static "style/styleForm.css" %} rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Sign Up Page</title>
</head>
<body>
    <div id="google_translate_element"></div>
    <div>
        <form class = "form" method="post">
            {% csrf_token %}
            <section class="form_header">
                <h2>Create an account!</h2>
            </section>
            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                   {{ error }}
                </div>
            {% endif %}
           {{form.as_p}}
           <br><button type="submit" class="form_submit" >Submit</button>
            <br> <p id ="sign_in_text"> If you have an account <a href ={%url "signIn" %} id="sign_in_link">sign in</a></p>
        </form> 
       
    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
        
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
